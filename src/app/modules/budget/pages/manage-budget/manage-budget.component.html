<div class="budget-form-container">
  <!-- Header Section -->
  <div class="header-section text-center mb-5">
    <h2 class="page-title">
      <i class="fas fa-wallet me-2"></i>
      Manage Budget Plan
    </h2>
    <div class="header-divider"></div>
    <p class="page-subtitle">Set your budget plan details for better tracking</p>
  </div>

  <!-- Error Alert -->
  <div class="alert alert-custom alert-danger fade show" role="alert" *ngIf="errorMsg.length">
    <div class="d-flex align-items-center">
      <i class="fas fa-exclamation-circle me-3"></i>
      <div>
        <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{ msg }}</p>
      </div>
    </div>
  </div>

  <!-- Form Card -->
  <div class="form-card card shadow-lg border-0">
    <div class="card-body p-4 p-md-5">
      <form class="row g-4" (ngSubmit)="saveBudget()">
        <!-- Initial Income -->
        <div class="col-md-4">
          <div class="form-floating">
            <input
              [(ngModel)]="budgetResponse.initialIncome"
              name="initialIncome"
              type="text"
              class="form-control form-control-lg"
              id="initialIncome"
              placeholder=" "
              required
            />
            <label for="initialIncome">
              <i class="fas fa-coins me-2"></i>Initial Income
            </label>
          </div>
        </div>

        <!-- Month -->
        <div class="col-md-4">
          <div class="form-floating">
            <input
              [(ngModel)]="budgetResponse.month"
              name="month"
              type="text"
              class="form-control form-control-lg"
              id="month"
              placeholder=" "
              [readonly]="isEditMode"
              required
            />
            <label for="month">
              <i class="fas fa-calendar-alt me-2"></i>Month
            </label>
          </div>
        </div>

        <!-- Year -->
        <div class="col-md-4">
          <div class="form-floating">
            <input
              [(ngModel)]="budgetResponse.year"
              name="year"
              type="text"
              class="form-control form-control-lg"
              id="year"
              placeholder=" "
              [readonly]="isEditMode"
              required
            />
            <label for="year">
              <i class="fas fa-calendar me-2"></i>Year
            </label>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="col-12 mt-4 text-center">
          <button
            type="submit"
            class="btn btn-save btn-lg px-4 py-3"
          >
            <i class="fas fa-save me-2"></i>Save
          </button>
          <a routerLink="/budgets" class="btn btn-cancel btn-lg px-4 py-3 ms-3">
            <i class="fas fa-times me-2"></i>Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
