<h3>Budgets List</h3>
<hr>
<div class="col text-end">
  <a 
    routerLink="/budgets/manage" 
    class="btn btn-outline-primary px-4 py-2 rounded-pill shadow-sm"
    style="border-color: #78bdb9; color: #78bdb9; font-weight: bold;"
  >
    <i class="fas fa-plus"></i>&nbsp; New Budget Plan
  </a>
</div>
<div class="container">
<div class="d-flex justify-content-between gap-0 flex-wrap card-container">
    <app-budget-card
        [budget]="budget"
        *ngFor="let budget of budgetResponse.content"
        (edit)="editBudgetPlan($event)"
        (details)="detailsBudgetPlan($event)"
        (delete)="deleteBudgetPlan($event)"
        >
        
    </app-budget-card>
</div>
<div class="d-flex justify-content-center mt-3">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a
              (click)="goToFirstPage()"
              class="page-link"
              href="javascript:void(0)"
              aria-label="Previous"
              [class.disabled]="page==0"
            >
              <i class="fa-solid fa-angles-left"></i>

            </a>
          </li>
          <li class="page-item">
            <a
              (click)="goToPreviousPage()"
              class="page-link"
              href="javascript:void(0)"
              aria-label="Previous"
              [class.disabled]="page==0"
            >
              <i class="fa-solid fa-angle-left"></i>

            </a>
          </li>
          <li
            class="page-item"
            *ngFor="let _ of [].constructor(this.budgetResponse.totalPages); let pageIndex = index"
          >
            <a
              (click)="goToPage(pageIndex)"
              class="page-link"
              href="javascript:void(0)"
              aria-label="Previous"
              [class.active]="page== pageIndex"

            >
              {{pageIndex + 1}}
            </a>
          </li>
          <li class="page-item">
            <a
              (click)="goToNextPage()"
              class="page-link"
              href="javascript:void(0)"
              aria-label="Previous"
              [class.disabled]="isLastPage()"
            >
              <i class="fa-solid fa-chevron-right"></i>

            </a>
          </li>
          <li class="page-item">
            <a
              (click)="goToLastPage()"
              class="page-link"
              href="javascript:void(0)"
              aria-label="Previous"
              [class.disabled]="isLastPage()"
            >
              <i class="fa-solid fa-angles-right"></i>

            </a>
          </li>
        </ul>

      </nav>
    </div>
</div>
