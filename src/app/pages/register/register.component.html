<div class="page-container">
  <div class="login-container">
    <h3 class="text-center">Create an account</h3>
    <hr />
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
      <p *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>

    <div class="mb-3">
      <label for="firstname" class="form-label">Firstname</label>
      <input [(ngModel)]="registerRequest.firstname" type="text" class="form-control" id="firstname" placeholder="Firstname" />
    </div>

    <div class="mb-3">
      <label for="lastname" class="form-label">Lastname</label>
      <input [(ngModel)]="registerRequest.lastname" type="text" class="form-control" id="lastname" placeholder="Lastname" />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="email" placeholder="name@example.com" />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password" placeholder="Password" />
    </div>

    <div class="d-flex flex-column align-items-center mb-3">
      <button (click)="register()" type="button" class="btn btn-primary w-100">
        <em class="fas fa-user-plus me-2"></em> Create Account
      </button>
      <div class="mt-3">
        Already have an account?
        <button (click)="login()" type="button" class="btn btn-link">Login</button>
      </div>
    </div>
  </div>
</div>
